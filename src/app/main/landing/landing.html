<md-content>
  <ui-gmap-google-map center="vm.mapConfig.center" zoom="vm.mapConfig.zoom" control="vm.map">
    <ui-gmap-marker
      ng-repeat="marker in vm.locations"
      coords="marker.coords"
      idkey="marker.id"
      click="vm.markerClickHandler"
    ></ui-gmap-marker>
    <ui-gmap-polyline
      ng-repeat="line in vm.userLines"
      path="line"
      geodesic="true"
    ></ui-gmap-polyline>
  </ui-gmap-google-map>
  <md-button class="md-fab md-fab-bottom-left unicorn-fab" aria-label="Unicorn" ng-click="vm.enableRouteCalculation()">
    <md-icon md-svg-icon="unicorn"></md-icon>
  </md-button>
</md-content>
