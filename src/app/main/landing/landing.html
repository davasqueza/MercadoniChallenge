<md-content>
  <ui-gmap-google-map center="vm.mapConfig.center" zoom="vm.mapConfig.zoom" control="vm.map">
    <ui-gmap-marker
      ng-repeat="marker in vm.locations"
      coords="marker.coords"
      idkey="marker.id"
      click="vm.markerClickHandler"
    ></ui-gmap-marker>
    <ui-gmap-polyline ng-repeat="line in vm.userLines" path="line" geodesic='true'></ui-gmap-polyline>
  </ui-gmap-google-map>
</md-content>
